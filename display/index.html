<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/style.css" charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="CGMForm" action="/" method="get">
      <p class="heading">
        探していた意味が見つかりませんか？
        <span>意味を追加して、オリジナルの辞書を作ろう!</span>
      </p>
      <table>
        <tr>
          <td class="title">見出し語</td>
          <td class="title">
            対訳
            <span class="annotation red">必須</span>
          </td>
        </tr>
        <tr>
          <td>
            <input class="textCGM" type="text" name="midashigo" value="">
          </td>
          <td>
            <input class="textCGM" type="text" name="translation" value="">
          </td>
        </tr>
        <tr>
          <td class="title">
            解説
            <span class="annotation blue">任意</span>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input class="textCGM longText" type="text" name="name" value="">
          </td>
        </tr>
      </table>
      <p class="submitCGM">
        <input type="button" name="submit" value="意味を追加する">
      </p>
      <p class="bottomAnnotation">
        ※本コンテンツは準備中のコンテンツのため、すぐに反映されるものではございません。また、登録いただいても必ず繁栄を保障されませんことをご了承ください。
      </p>
    </form>
  </body>
</html>
